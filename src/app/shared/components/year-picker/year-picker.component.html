<mat-form-field [formGroup]="form" appearance="fill">
  <mat-label>{{ label }}</mat-label>
  <input matInput [matDatepicker]="picker" [formControlName]="name" />
  <mat-datepicker-toggle matSuffix [for]="picker"  style='width: 0.5em'></mat-datepicker-toggle>
  <mat-datepicker
    #picker
    [startAt]="startAtToYear"
    startView="multi-year"
    (yearSelected)="emitYearSelected($event)"
  ></mat-datepicker>
</mat-form-field>
